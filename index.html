<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Superellipse</title>

        <link rel="stylesheet" href="https://unpkg.com/@ivteplo/utilities.css/build/main.min.css">
        <link rel="stylesheet" href="index.css">
        <script defer src="main.js"></script>
    </head>
    <body class="column items-center justify-center font-system">
        <h1 class="text-center">Superellipse</h1>
        <canvas id="canvas" width="200" height="200">
            Unfortunately, your browser doesn't support HTML Canvas
        </canvas>

        <section class="column">
            <h2>Parameters</h2>

            <div class="parameter">
                <label for="xDivisor">X divisor</label>
                <input type="range" min="0.1" max="1" step="0.01" value="1" id="xDivisor">
            </div>
            <div class="parameter">
                <label for="yDivisor">Y divisor</label>
                <input type="range" min="0.1" max="1" step="0.01" value="1" id="yDivisor">
            </div>
            <div class="parameter">
                <label for="power">Power</label>
                <input type="range" min="0.3" max="7" step="0.1" value="5" id="power">
            </div>
        </section>
    </body>
</html>
